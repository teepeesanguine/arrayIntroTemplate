<!DOCTYPE html>
<html>
  <head>
    <title>Let's Play Madlibs!</title>
    <link rel="stylesheet" type="text/css" href="madLib.css">
  </head>

  <body>
    <!-- add to this as you see fit! -->
    <div id="forTheGrid">
      <div id="title">
        <h1>Let's Play MadLibs</h1>
      </div>

      <div id="clickyButton">
        <h3>Click to generate a mad lib.</h3>
      </div>

      <div id="madLibResult">
      </div>

      <div id="addNounButton">
        <!-- create the code to take an input and a button that will add it to a list of nouns. -->
        <div id="nounAddResult">
          <!-- tell people if they were successful at adding a noun or not - people like to know that stuff. -->
        </div>
      </div>

      <div id="addVerbButton">
          <!-- create the code to take an input and a button that will add it to a list of verbs. -->
          <div id="verbAddResult">
            <!-- tell people if they were successful at adding a verb or not - people like to know that stuff. -->
          </div>
      </div>

      <div id="addAdjButton">
          <!-- create the code to take an input and a button that will add it to a list of verbs. -->
          <div id="adjAddResult">
            <!-- tell people if they were successful at adding an adjective or not - people like to know that stuff. -->
          </div>
      </div>

    </div>
    <script src="madLib.js"></script>
  </body>
